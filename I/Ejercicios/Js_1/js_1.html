<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML generador de contraseñas">
    <meta name="author" content="Daniel Fernández López">
    <meta name="keywords" content="HTML">
    <title>Ejercicio JS_1 DanielFernandez</title>
    <link rel="icon" type="image/png" href="img/pass.png">
    <link rel="stylesheet" href="js_1.css">
</head>

<body>
    <div class="container">
        <H1>¡Bienvenido al generador de contraseñas!</H1>
        <form id="password-form">
            <label for="num-words">Número de palabras:</label>
            <input type="number" id="num-words" min="1" max="10" value="3">
    
            <label for="capitalize">Comenzar cada palabra en mayúsculas:</label>
            <input type="checkbox" id="capitalize">
    
            <label for="no-repeat">No repetir palabras:</label>
            <input type="checkbox" id="no-repeat">
    
            <button type="button" id="generate-btn">Generar contraseña</button>
        </form>
        <h2>Tu contraseña:</h2>
        <p id="generated-password"></p>
    </div>
    <script src="js_1.js"></script>
</body>
</html>
